<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CD Spinner & Carousel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    body.lock-scroll {
      overflow: hidden;
    }

    /* Content screens - hidden behind */
    .content-screens {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    .cd-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.5s ease;
      padding: 40px;
    }

    .cd-screen.active {
      opacity: 1;
    }

    .screen-content {
      max-width: 800px;
      text-align: center;
    }

    .album-art {
      width: 400px;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 5px;
    }

    .screen-content h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #333;
    }

    .screen-content h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #666;
      font-weight: normal;
    }

    .screen-content p {
      font-size: 1.2em;
      color: #999;
      margin-bottom: 20px;
    }

    /* === Custom two-column layout === */
    .screen-content-custom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      width: 100%;
    }

    /* Left side (image + title) */
    .left-column {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0;
    }

    .left-column img.album-art {
      width: 400px;
      height: auto;
      object-fit: cover;
      margin-left: 0;
      margin-bottom: 5px;   
      transform: translateX(-40px);
    }

    /* Right side (paragraph) */
    .right-column {
      max-width: 35%;
      text-align: right;
      margin-right: 0;
      padding-right: 40px;
    }

    .description {
      margin-top: 30px;
      padding: 20px;
      background: transparent;
      border-radius: 10px;
    }

    .description p {
      color: #666;
      line-height: 1.6;
    }

    .spacer {
      display: none;
    }

    /* Main CD */
    .main-cd-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 60px;
      padding: 40px 0;
      position: relative;
      z-index: 2;
    }

    .cd {
      width: 300px;
      height: 300px;
      cursor: pointer;
      transition: transform 0.3s ease;
      position: relative;
    }

    .cd img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%;
      background: transparent;
      transition: transform 0.25s ease;
    }

    .cd:hover {
      transform: scale(1.05);
    }

    .cd.spinning {
      transform: scale(1.15) translateY(-15px);
      z-index: 3;
    }

    .cd.spinning img {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Carousel */
    .carousel-section {
      width: 100%;
      position: relative;
      z-index: 2;
    }

    .carousel-container {
      position: relative;
      overflow: hidden;
      width: 100%;
    }

    .carousel-track {
      display: flex;
      gap: 30px;
      padding: 20px;
      user-select: none;
    }

    .carousel-cd {
      flex-shrink: 0;
      width: 150px;
      height: 150px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .carousel-cd img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%;
      background: transparent;
      pointer-events: none;
    }

    .carousel-cd:hover {
      transform: scale(1.15) translateY(-10px);
      z-index: 2;
    }

    /* Bounce effect */
    .swap-animate {
      transform: scale(0.8);
    }

    /* === Fruit banner (only on first CD screen) === */
    .cd-screen[data-cd="assets/cd.png"] .fruit-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 150px;
      background-image: url("assets/fruit.png");
      background-repeat: repeat-x;
      background-size: 150px auto;
      z-index: 10;
    }

    .cd-screen[data-cd="assets/cd.png"] .screen-content-custom {
      margin-top: 140px; /* push content below banner */
    }

    .cd-screen[data-cd="assets/cd.png"] {
  background-color: #ffffff; /* pick your color */
    }
  </style>
</head>
<body>
  <!-- Content screens for each CD -->
  <div class="content-screens">
    <!-- Screen for cd.png -->
    <div class="cd-screen" data-cd="assets/cd.png">
      <!-- Banner -->
      <div class="fruit-banner"></div>

      <div class="screen-content-custom">
        <div class="left-column">
          <img src="assets/IMG_0151.png" alt="Album Art" class="album-art">
          <img src="assets/IMG_0159.png" alt="Album Art 2" class="album-art">
          <h1 class="small-title">@katiealicemakes</h1>
        </div>
        <div class="right-column">
        </div>
      </div>
    </div>

    <!-- Screen for cd1.png -->
    <div class="cd-screen" data-cd="assets/cd1.png">
      <div class="screen-content">
        <img src="assets/album2-art.png" alt="Album Art" class="album-art">
        <h1>Album Title Two</h1>
        <h2>Different Artist</h2>
        <p>Released 2023</p>
        <div class="description">
          <p>Another album with its own unique story and vibe. Customize this however you like!</p>
        </div>
      </div>
    </div>

    <!-- Screen for cd3.png -->
    <div class="cd-screen" data-cd="assets/cd3.png">
      <div class="screen-content">
        <img src="assets/album3-art.png" alt="Album Art" class="album-art">
        <h1>Album Title Three</h1>
        <h2>Third Artist</h2>
        <p>Released 2025</p>
        <div class="description">
          <p>Every CD can have completely different content - images, text, whatever you need!</p>
        </div>
      </div>
    </div>
  </div>

  <div class="spacer"></div>
  
  <!-- Main CD -->
  <div class="main-cd-container">
    <div class="cd" id="mainCD">
      <img src="assets/cd.png" alt="CD">
    </div>
  </div>

  <!-- Carousel -->
  <div class="carousel-section">
    <div class="carousel-container">
      <div class="carousel-track" id="carouselTrack">
        <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
        <div class="carousel-cd"><img src="assets/cd1.png" alt="CD"></div>
        <div class="carousel-cd"><img src="assets/cd3.png" alt="CD"></div>
        <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
        <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
        <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
        <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
        <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
        <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
      </div>
    </div>
  </div>

  <script>
    // Scroll to bottom on load
    window.addEventListener('load', () => {
      document.body.classList.add('lock-scroll');
    });

    const mainCD = document.getElementById('mainCD');
    const mainCDImg = mainCD.querySelector('img');
    let isSpinning = false;
    let originalScrollPos = 0;

    function updateScreen() {
      const currentCDSrc = mainCDImg.src;
      const allScreens = document.querySelectorAll('.cd-screen');
      allScreens.forEach(screen => {
        const screenCD = screen.getAttribute('data-cd');
        if (currentCDSrc.includes(screenCD)) {
          screen.classList.add('active');
        } else {
          screen.classList.remove('active');
        }
      });
    }

    mainCD.addEventListener('click', () => {
      isSpinning = !isSpinning;
      mainCD.classList.toggle('spinning');
      if (isSpinning) {
        window.scrollTo({ top: 0, behavior: 'smooth' });
        setTimeout(() => {
          document.body.classList.add('lock-scroll');
        }, 500);
        updateScreen();
      } else {
        document.body.classList.remove('lock-scroll');
        document.querySelectorAll('.cd-screen').forEach(s => s.classList.remove('active'));
      }
    });

    // Carousel loop
    const track = document.getElementById('carouselTrack');
    const cds = Array.from(track.children);
    const cdWidth = 150 + 30;
    const totalCDs = cds.length;

    const cloneBefore = cds.map(cd => cd.cloneNode(true));
    const cloneAfter = cds.map(cd => cd.cloneNode(true));
    cloneBefore.forEach(c => track.insertBefore(c, track.firstChild));
    cloneAfter.forEach(c => track.appendChild(c));

    const loopWidth = cdWidth * totalCDs;
    let currentTranslate = -loopWidth;
    track.style.transform = `translateX(${currentTranslate}px)`;

    let startX;
    let startTranslate = 0;

    function updateCenterCDs() {
      const container = document.querySelector('.carousel-container');
      const containerCenter = container.offsetWidth / 2;
      const allCDs = document.querySelectorAll('.carousel-cd');
      allCDs.forEach(cd => {
        const rect = cd.getBoundingClientRect();
        const cdCenter = rect.left + rect.width / 2;
        const distanceFromCenter = Math.abs(cdCenter - containerCenter);
        if (distanceFromCenter < 200) {
          cd.classList.add('center');
        } else {
          cd.classList.remove('center');
        }
      });
    }

    function normalizePosition() {
      if (currentTranslate > -cdWidth) {
        currentTranslate -= loopWidth;
      } else if (currentTranslate < -loopWidth * 2) {
        currentTranslate += loopWidth;
      }
      track.style.transform = `translateX(${currentTranslate}px)`;
      updateCenterCDs();
    }

    track.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      startTranslate = currentTranslate;
    });

    track.addEventListener('touchmove', (e) => {
      if (!startX) return;
      const currentX = e.touches[0].clientX;
      const diff = (currentX - startX) * 0.5;
      currentTranslate = startTranslate + diff;
      track.style.transform = `translateX(${currentTranslate}px)`;
      updateCenterCDs();
    });

    track.addEventListener('touchend', () => {
      startX = null;
      normalizePosition();
    });

    const container = document.querySelector('.carousel-container');
    container.addEventListener('wheel', (e) => {
      if (Math.abs(e.deltaX) > Math.abs(e.deltaY)) {
        e.preventDefault();
        currentTranslate -= e.deltaX * 0.3;
        track.style.transform = `translateX(${currentTranslate}px)`;
        normalizePosition();
      }
    }, { passive: false });

    updateCenterCDs();

    function addSwapListeners() {
      const allCDs = document.querySelectorAll('.carousel-cd img');
      allCDs.forEach(cdImg => {
        cdImg.parentElement.addEventListener('click', () => {
          const tempSrc = mainCDImg.src;
          mainCDImg.classList.add('swap-animate');
          cdImg.classList.add('swap-animate');
          setTimeout(() => {
            mainCDImg.src = cdImg.src;
            cdImg.src = tempSrc;
            mainCDImg.classList.remove('swap-animate');
            cdImg.classList.remove('swap-animate');
            if (isSpinning) {
              updateScreen();
            }
          }, 200);
        });
      });
    }

    addSwapListeners();
  </script>
</body>
</html>
