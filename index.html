<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CD Spinner & Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .main-cd-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
            margin-bottom: 60px;
        }

        .cd {
            width: 300px;
            height: 300px;
            cursor: pointer;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 10px 40px rgba(0, 0, 0, 0.5));
        }

        .cd img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .cd:hover {
            transform: scale(1.05);
        }

        .cd.spinning img {
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .carousel-section {
            max-width: 100%;
            margin: 0 auto;
        }

        .carousel-title {
            text-align: center;
            color: white;
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .carousel-container {
            position: relative;
            overflow: hidden;
            padding: 20px 0;
        }

        .carousel-track {
            display: flex;
            gap: 30px;
            padding: 20px;
            cursor: grab;
            user-select: none;
        }

        .carousel-track:active {
            cursor: grabbing;
        }

        .carousel-cd {
            flex-shrink: 0;
            width: 150px;
            height: 150px;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 5px 20px rgba(0, 0, 0, 0.4));
        }

        .carousel-cd img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        .carousel-cd:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="main-cd-container">
        <div class="cd" id="mainCD">
            <img src="assets/cd.png" alt="CD">
        </div>
    </div>

    <div class="carousel-section">
        <h2 class="carousel-title">CD Collection</h2>
        <div class="carousel-container">
            <div class="carousel-track" id="carouselTrack">
                <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
                <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
                <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
                <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
                <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
                <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
                <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
                <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
            </div>
        </div>
    </div>

    <script>
        // Main CD spinning
        const mainCD = document.getElementById('mainCD');
        mainCD.addEventListener('click', () => {
            mainCD.classList.toggle('spinning');
        });

        // Carousel swipe functionality
        const track = document.getElementById('carouselTrack');
        let isDragging = false;
        let startX;
        let scrollLeft;

        track.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX - track.offsetLeft;
            scrollLeft = track.scrollLeft;
        });

        track.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        track.addEventListener('mouseup', () => {
            isDragging = false;
        });

        track.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const x = e.pageX - track.offsetLeft;
            const walk = (x - startX) * 2;
            track.scrollLeft = scrollLeft - walk;
        });

        // Touch support for mobile
        track.addEventListener('touchstart', (e) => {
            startX = e.touches[0].pageX - track.offsetLeft;
            scrollLeft = track.scrollLeft;
        });

        track.addEventListener('touchmove', (e) => {
            const x = e.touches[0].pageX - track.offsetLeft;
            const walk = (x - startX) * 2;
            track.scrollLeft = scrollLeft - walk;
        });
    </script>
</body>
</html>
