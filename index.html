<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CD Spinner & Carousel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      overflow-x: hidden;
    }

    /* Content screens - hidden behind */
    .content-screens {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    .cd-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.5s ease;
      background: #ffffff;
    }

    .cd-screen.active {
      opacity: 1;
    }

    .cd-screen .spinning-cd {
      width: 400px;
      height: 400px;
      animation: spin 2s linear infinite;
      filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
    }

    .cd-screen[data-cd="assets/cd1.png"] {
      background: #ffffff;
    }

    .cd-screen[data-cd="assets/cd3.png"] {
      background: #ffffff;
    }

    .spacer {
      height: 70vh;
    }

    /* Main CD */
    .main-cd-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 60px;
      padding: 40px 0;
      position: relative;
      z-index: 2;
    }

    .cd {
      width: 300px;
      height: 300px;
      cursor: pointer;
      transition: transform 0.3s ease;
      position: relative;
    }

    .cd img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%; 
      background: transparent;
      transition: transform 0.25s ease;
    }

    .cd:hover {
      transform: scale(1.05);
    }

    .cd.spinning {
      transform: scale(1.15) translateY(-15px); 
      z-index: 3;
    }

    .cd.spinning img {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Carousel */
    .carousel-section {
      width: 100%;
      position: relative;
      z-index: 2;
    }

    .carousel-container {
      position: relative;
      overflow: hidden;
      width: 100%;
    }

    .carousel-track {
      display: flex;
      gap: 30px;
      padding: 20px;
      user-select: none;
    }

    .carousel-cd {
      flex-shrink: 0;
      width: 150px;
      height: 150px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .carousel-cd img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%; 
      background: transparent;
      pointer-events: none;
    }

    .carousel-cd:hover {
      transform: scale(1.15) translateY(-10px);
      z-index: 2;
    }

    /* Bounce effect */
    .swap-animate {
      transform: scale(0.8);
    }
  </style>
</head>
<body>
  <!-- Content screens for each CD -->
  <div class="content-screens">
    <div class="cd-screen" data-cd="assets/cd.png">
      <h1 style="font-size: 200px; color: white;">ONE</h1>
    </div>
    <div class="cd-screen" data-cd="assets/cd1.png">
      <h1 style="font-size: 200px; color: white;">TWO</h1>
    </div>
    <div class="cd-screen" data-cd="assets/cd3.png">
      <h1 style="font-size: 200px; color: RED;">THREE</h1>
    </div>
  </div>

  <div class="spacer"></div>
  
  <!-- Main CD -->
  <div class="main-cd-container">
    <div class="cd" id="mainCD">
      <img src="assets/cd.png" alt="CD">
    </div>
  </div>

  <!-- Carousel -->
  <div class="carousel-section">
    <div class="carousel-container">
      <div class="carousel-track" id="carouselTrack">
        <!-- Base set of CDs -->
        <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
        <div class="carousel-cd"><img src="assets/cd1.png" alt="CD"></div>
        <div class="carousel-cd"><img src="assets/cd3.png" alt="CD"></div>
        <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
        <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
        <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
        <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
        <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
        <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
      </div>
    </div>
  </div>

  <script>
    // Scroll to bottom on load
    window.addEventListener('load', () => {
      window.scrollTo(0, document.body.scrollHeight);
    });

    // Main CD spin toggle
    const mainCD = document.getElementById('mainCD');
    const mainCDImg = mainCD.querySelector('img');
    let isSpinning = false;
    let originalScrollPos = 0;

    function updateScreen() {
      const currentCDSrc = mainCDImg.src;
      const allScreens = document.querySelectorAll('.cd-screen');
      
      allScreens.forEach(screen => {
        const screenCD = screen.getAttribute('data-cd');
        if (currentCDSrc.includes(screenCD)) {
          screen.classList.add('active');
        } else {
          screen.classList.remove('active');
        }
      });
    }

    mainCD.addEventListener('click', () => {
      isSpinning = !isSpinning;
      mainCD.classList.toggle('spinning');
      
      if (isSpinning) {
        originalScrollPos = window.scrollY;
        window.scrollTo({ top: 0, behavior: 'smooth' });
        updateScreen();
      } else {
        window.scrollTo({ top: originalScrollPos, behavior: 'smooth' });
        document.querySelectorAll('.cd-screen').forEach(s => s.classList.remove('active'));
      }
    });

    // Carousel loop
    const track = document.getElementById('carouselTrack');
    const cds = Array.from(track.children);
    const cdWidth = 150 + 30;
    const totalCDs = cds.length;

    // Clone sets
    const cloneBefore = cds.map(cd => cd.cloneNode(true));
    const cloneAfter = cds.map(cd => cd.cloneNode(true));
    cloneBefore.forEach(c => track.insertBefore(c, track.firstChild));
    cloneAfter.forEach(c => track.appendChild(c));

    const loopWidth = cdWidth * totalCDs;
    let currentTranslate = -loopWidth;
    track.style.transform = `translateX(${currentTranslate}px)`;

    let startX;
    let startTranslate = 0;

    function updateCenterCDs() {
      const container = document.querySelector('.carousel-container');
      const containerCenter = container.offsetWidth / 2;
      const allCDs = document.querySelectorAll('.carousel-cd');
      
      allCDs.forEach(cd => {
        const rect = cd.getBoundingClientRect();
        const cdCenter = rect.left + rect.width / 2;
        const distanceFromCenter = Math.abs(cdCenter - containerCenter);
        
        if (distanceFromCenter < 200) {
          cd.classList.add('center');
        } else {
          cd.classList.remove('center');
        }
      });
    }

    function normalizePosition() {
      if (currentTranslate > -cdWidth) {
        currentTranslate -= loopWidth;
      } else if (currentTranslate < -loopWidth * 2) {
        currentTranslate += loopWidth;
      }
      track.style.transform = `translateX(${currentTranslate}px)`;
      updateCenterCDs();
    }

    // Touch events
    track.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      startTranslate = currentTranslate;
    });

    track.addEventListener('touchmove', (e) => {
      if (!startX) return;
      const currentX = e.touches[0].clientX;
      const diff = (currentX - startX) * 0.5;
      currentTranslate = startTranslate + diff;
      track.style.transform = `translateX(${currentTranslate}px)`;
      updateCenterCDs();
    });

    track.addEventListener('touchend', () => {
      startX = null;
      normalizePosition();
    });

    // Trackpad / mouse wheel swipe
    const container = document.querySelector('.carousel-container');
    container.addEventListener('wheel', (e) => {
      if (Math.abs(e.deltaX) > Math.abs(e.deltaY)) {
        e.preventDefault();
        currentTranslate -= e.deltaX * 0.3;
        track.style.transform = `translateX(${currentTranslate}px)`;
        normalizePosition();
      }
    }, { passive: false });

    // Initial center update
    updateCenterCDs();

    // === SWAP FUNCTIONALITY (with bounce) ===
    function addSwapListeners() {
      const allCDs = document.querySelectorAll('.carousel-cd img');
      allCDs.forEach(cdImg => {
        cdImg.parentElement.addEventListener('click', () => {
          const tempSrc = mainCDImg.src;

          mainCDImg.classList.add('swap-animate');
          cdImg.classList.add('swap-animate');

          setTimeout(() => {
            mainCDImg.src = cdImg.src;
            cdImg.src = tempSrc;

            mainCDImg.classList.remove('swap-animate');
            cdImg.classList.remove('swap-animate');

            if (isSpinning) {
              updateScreen();
            }
          }, 200);
        });
      });
    }

    addSwapListeners();
  </script>
</body>
</html>
