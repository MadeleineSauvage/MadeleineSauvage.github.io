<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CD Spinner & Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .main-cd-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 0;
            margin-bottom: 80px;
        }

        .cd {
            width: 300px;
            height: 300px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .cd img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .cd:hover {
            transform: scale(1.05);
        }

        .cd.spinning img {
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .carousel-section {
            max-width: 100%;
            margin: 0 auto;
        }

        .carousel-container {
            position: relative;
            overflow: hidden;
            padding: 20px 0;
            width: 100%;
        }

        .carousel-track {
            display: flex;
            gap: 30px;
            padding: 20px;
            transition: transform 0.5s ease;
            user-select: none;
        }

        .carousel-cd {
            flex-shrink: 0;
            width: 150px;
            height: 150px;
            transition: transform 0.3s ease;
        }

        .carousel-cd img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        .carousel-cd:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="main-cd-container">
        <div class="cd" id="mainCD">
            <img src="assets/cd.png" alt="CD">
        </div>
    </div>

    <div class="carousel-section">
        <div class="carousel-container">
            <div class="carousel-track" id="carouselTrack">
                <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
                <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
                <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
                <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
                <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
                <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
                <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
                <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
                <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
                <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
                <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
                <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
                <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
                <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
                <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
                <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
                <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
                <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
                <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
                <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
            </div>
        </div>
    </div>

    <script>
        // Main CD spinning
        const mainCD = document.getElementById('mainCD');
        mainCD.addEventListener('click', () => {
            mainCD.classList.toggle('spinning');
        });

        // Carousel swipe functionality
        const track = document.getElementById('carouselTrack');
        let startX;
        let startTranslate = 0;
        let currentTranslate = 0;

        // Touch events
        track.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startTranslate = currentTranslate;
        });

        track.addEventListener('touchmove', (e) => {
            if (!startX) return;
            const currentX = e.touches[0].clientX;
            const diff = currentX - startX;
            currentTranslate = startTranslate + diff;
            track.style.transform = `translateX(${currentTranslate}px)`;
        });

        track.addEventListener('touchend', () => {
            startX = null;
        });

        // Trackpad swipe (mouse wheel horizontal scroll)
        const container = document.querySelector('.carousel-container');
        container.addEventListener('wheel', (e) => {
            if (Math.abs(e.deltaX) > Math.abs(e.deltaY)) {
                e.preventDefault();
                currentTranslate -= e.deltaX;
                track.style.transform = `translateX(${currentTranslate}px)`;
            }
        }, { passive: false });
    </script>
</body>
</html>
