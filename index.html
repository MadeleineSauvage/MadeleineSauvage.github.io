<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CD Spinner & Carousel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow-y: hidden; /* prevent manual scroll */
      height: auto;       /* allow stacking sections */
      background: white;
    }

    /* Content screens stacked in flow */
    .content-screens {
      width: 100%;
    }

    .cd-screen {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.5s ease;
      padding: 40px;
    }

    .cd-screen.active {
      opacity: 1;
      pointer-events: auto;
    }

    .screen-content-custom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .left-column {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .left-column img.album-art {
      width: 400px;
      height: auto;
      margin-bottom: 0;
      transform: translateX(-40px);
      display: block;
    }

    .album-art {
      width: 400px;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Main CD */
    .main-cd-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    .cd {
      width: 300px;
      height: 300px;
      cursor: pointer;
      transition: transform 0.3s ease;
      position: relative;
    }

    .cd img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%;
      background: transparent;
      transition: transform 0.25s ease;
    }

    .cd:hover {
      transform: scale(1.05);
    }

    .cd.spinning {
      transform: scale(1.15) translateY(-15px);
      z-index: 3;
    }

    .cd.spinning img {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Carousel */
    .carousel-section {
      width: 100%;
      background: white;
      padding: 20px 0;
    }

    .carousel-container {
      position: relative;
      overflow: hidden;
      width: 100%;
    }

    .carousel-track {
      display: flex;
      gap: 30px;
      padding: 20px;
      user-select: none;
    }

    .carousel-cd {
      flex-shrink: 0;
      width: 150px;
      height: 150px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .carousel-cd img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%;
      background: transparent;
      pointer-events: none;
    }

    .carousel-cd:hover {
      transform: scale(1.15) translateY(-10px);
      z-index: 2;
    }

    /* Fruit banner (only first screen) */
    .cd-screen[data-cd="assets/cd.png"] .fruit-banner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 150px;
      background-image: url("assets/fruit.png");
      background-repeat: repeat-x;
      background-size: 150px auto;
      z-index: 10;
    }

    .cd-screen[data-cd="assets/cd.png"] .screen-content-custom {
      margin-top: 140px;
    }
  </style>
</head>
<body>

  <!-- Main CD + Carousel -->
  <div class="main-cd-container" id="mainCDSection">
    <div class="cd" id="mainCD">
      <img src="assets/cd.png" alt="CD">
    </div>
  </div>

  <div class="carousel-section">
    <div class="carousel-container">
      <div class="carousel-track" id="carouselTrack">
        <div class="carousel-cd"><img src="assets/cd.png" alt="CD"></div>
        <div class="carousel-cd"><img src="assets/cd1.png" alt="CD"></div>
        <div class="carousel-cd"><img src="assets/cd3.png" alt="CD"></div>
      </div>
    </div>
  </div>

  <!-- Content screens -->
  <div class="content-screens">
    <!-- Screen for cd.png -->
    <div class="cd-screen" data-cd="assets/cd.png">
      <div class="fruit-banner"></div>
      <div class="screen-content-custom">
        <div class="left-column">
          <img src="assets/IMG_0151.png" alt="Album Art" class="album-art">
          <img src="assets/IMG_0159.png" alt="Album Art 2" class="album-art">
          <h1 class="small-title">@katiealicemakes</h1>
        </div>
        <div class="right-column"></div>
      </div>
    </div>

    <!-- Screen for cd1.png -->
    <div class="cd-screen" data-cd="assets/cd1.png">
      <div class="screen-content">
        <img src="assets/album2-art.png" alt="Album Art" class="album-art">
        <h1>Album Title Two</h1>
        <h2>Different Artist</h2>
        <p>Released 2023</p>
        <div class="description">
          <p>Another album with its own unique story and vibe. Customize this however you like!</p>
        </div>
      </div>
    </div>

    <!-- Screen for cd3.png -->
    <div class="cd-screen" data-cd="assets/cd3.png">
      <div class="screen-content">
        <img src="assets/album3-art.png" alt="Album Art" class="album-art">
        <h1>Album Title Three</h1>
        <h2>Third Artist</h2>
        <p>Released 2025</p>
        <div class="description">
          <p>Every CD can have completely different content - images, text, whatever you need!</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const mainCD = document.getElementById('mainCD');
    const mainCDImg = mainCD.querySelector('img');
    const mainCDSection = document.getElementById('mainCDSection');
    let isSpinning = false;

    function updateScreen() {
      const currentCDSrc = mainCDImg.src;
      const allScreens = document.querySelectorAll('.cd-screen');
      allScreens.forEach(screen => {
        const screenCD = screen.getAttribute('data-cd');
        if (currentCDSrc.includes(screenCD)) {
          screen.classList.add('active');
        } else {
          screen.classList.remove('active');
        }
      });
    }

    mainCD.addEventListener('click', () => {
      isSpinning = !isSpinning;
      mainCD.classList.toggle('spinning');

      if (isSpinning) {
        updateScreen();
        const activeScreen = document.querySelector('.cd-screen.active');
        if (activeScreen) {
          activeScreen.scrollIntoView({ behavior: "smooth" });
        }
      } else {
        // Scroll back to main CD
        mainCDSection.scrollIntoView({ behavior: "smooth" });
        document.querySelectorAll('.cd-screen').forEach(s => s.classList.remove('active'));
      }
    });

    // Carousel swap (simple version)
    const track = document.getElementById('carouselTrack');
    track.querySelectorAll('.carousel-cd img').forEach(cdImg => {
      cdImg.parentElement.addEventListener('click', () => {
        const tempSrc = mainCDImg.src;
        mainCDImg.src = cdImg.src;
        cdImg.src = tempSrc;
        if (isSpinning) updateScreen();
      });
    });
  </script>
</body>
</html>
